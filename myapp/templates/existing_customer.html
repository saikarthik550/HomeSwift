<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NatWest Online Banking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Reset margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #3633c9; /* NatWest blue */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-form {
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #3633c9;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #ffffff;
            background-color: #3633c9;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .form-group input[type="submit"]:hover {
            background-color: #3633c9;
            transform: translateY(-2px);
        }

        .form-group input[type="submit"]:active {
            background-color: #3633c9;
            transform: translateY(0);
        }

        .footer {
            background-color: #3633c9;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        NatWest Online Banking
    </header>

    <div class="container">
        <div class="login-form">
            <h2>Existing Customer Login</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="customer_number">Customer Number</label>
                    <input type="text" id="customer_number" name="customer_number" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 NatWest Group. All rights reserved.</p>
    </div>
</body>
</html>
